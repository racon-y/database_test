<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Worker + D1 + R2 測試頁</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    img { max-width: 150px; margin: 0.5rem; }
  </style>
</head>
<body>
  <h1>檔案上傳測試</h1>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <input type="text" name="description" placeholder="檔案描述" />
    <button type="submit">上傳檔案</button>
  </form>

  <h2>圖片清單</h2>
  <div id="imageList">載入中...</div>

  <script>
    const baseUrl = window.location.origin;

    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const resp = await fetch(baseUrl + "/upload", {
        method: "POST",
        body: formData
      });

      if (resp.ok) {
        alert("上傳成功！");
        form.reset();
        loadImages();
      } else {
        alert("上傳失敗：" + (await resp.text()));
      }
    };

    async function loadImages() {
      const container = document.getElementById("imageList");
      container.innerHTML = "載入中...";
      const resp = await fetch(baseUrl + "/images");
      if (!resp.ok) {
        container.innerHTML = "讀取圖片清單失敗";
        return;
      }
      const images = await resp.json();
      if (images.length === 0) {
        container.innerHTML = "尚無圖片";
        return;
      }
      container.innerHTML = "";
      images.forEach(img => {
        const url = `${baseUrl}/r2/${img.filename}`;
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${url}" alt="${img.description || ""}" />
          <p>${img.description || "(無描述)"}</p>
        `;
        container.appendChild(div);
      });
    }

    loadImages();
  </script>
</body>
</html>
